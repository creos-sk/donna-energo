<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient pozadia -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(210,80%,15%)">
        <animate attributeName="stop-color" values="hsl(210,80%,15%);hsl(260,80%,15%);hsl(210,80%,15%)" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="hsl(260,80%,25%)">
        <animate attributeName="stop-color" values="hsl(260,80%,25%);hsl(310,80%,25%);hsl(260,80%,25%)" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Hviezdy a twinkle -->
    <style>
      @keyframes twinkle {
        0%,100% {opacity:0.9;} 
        50% {opacity:0.3;}
      }
      .star {animation: twinkle 3s ease-in-out infinite;}
      .star:nth-child(odd) {animation-delay:2s;}
      .star:nth-child(3n) {animation-delay:1s;}

      /* UFO animácia – prelet hornou dráhou, mimo pravý okraj, dolnou späť */
      @keyframes ufoFly {
        0%   { transform: translate(-50px, 400px) rotate(0deg); opacity: 0; }
        5%   { opacity: 1; }
        20%  { transform: translate(300px, 350px) rotate(-5deg); }
        40%  { transform: translate(600px, 380px) rotate(3deg); }
        60%  { transform: translate(900px, 420px) rotate(-2deg); }
        70%  { transform: translate(1650px, 420px) rotate(0deg); opacity: 1; }
        75%  { transform: translate(1650px, 420px) rotate(0deg); opacity: 1; }
        80%  { transform: translate(1400px, 600px) rotate(5deg); }
        90%  { transform: translate(900px, 550px) rotate(-3deg); }
        95%  { transform: translate(300px, 580px) rotate(2deg); }
        100% { transform: translate(-50px, 600px) rotate(0deg); opacity: 0; }
      }

      /* blikajúce spodné svetlo */
      @keyframes ufoLight {
        0%,100% {opacity:0.3;}
        50% {opacity:0.9;}
      }

      .ufo { animation: ufoFly 55s infinite ease-in-out; transform-origin: center; }
      .ufo-light { animation: ufoLight 1.2s infinite alternate; }
    </style>
  </defs>

  <!-- Pozadie -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />

  <!-- Polopriehľadná hmľovina -->
  <g opacity="0.2">
    <circle cx="300" cy="300" r="300" fill="#6366f1">
      <animate attributeName="cx" values="400;500;400" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;280;300" dur="26s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="500" r="250" fill="#06b6d4">
      <animate attributeName="cx" values="1200;1150;1200" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="500;530;500" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Hviezdy -->
  <g fill="white" opacity="0.9">
    <circle class="star" cx="150" cy="200" r="1.2"/>
    <circle class="star" cx="400" cy="100" r="1.5"/>
    <circle class="star" cx="700" cy="220" r="0.8"/>
    <circle class="star" cx="1200" cy="140" r="1.3"/>
    <circle class="star" cx="950" cy="300" r="1"/>
    <circle class="star" cx="1300" cy="400" r="1.4"/>
    <circle class="star" cx="300" cy="500" r="0.9"/>
    <circle class="star" cx="800" cy="600" r="1.2"/>
    <circle class="star" cx="600" cy="750" r="1.1"/>
    <circle class="star" cx="1450" cy="650" r="1.6"/>
    <circle class="star" cx="200" cy="800" r="1.3"/>
    <circle class="star" cx="1100" cy="760" r="0.9"/>
    <circle class="star" cx="500" cy="350" r="1.2"/>
    <circle class="star" cx="1600" cy="200" r="1"/>
    <circle class="star" cx="100" cy="400" r="1.4"/>
  </g>

  <!-- UFO s nakláňaním a blikajúcim svetlom -->
  <g opacity="0.1">
    <g class="ufo" transform="translate(-50,400)">
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#ccc"/>
    <ellipse cx="0" cy="-5" rx="15" ry="7" fill="#8ef"/>
    <ellipse cx="0" cy="7" rx="20" ry="5" fill="yellow" class="ufo-light"/>
  </g>
  </g>
</svg>
