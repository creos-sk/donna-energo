<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Pomalý meniací sa gradient -->
    <linearGradient id="nebula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c4a6e">
        <animate attributeName="stop-color" values="#0c4a6e;#1e293b;#3730a3;#0c4a6e" dur="30s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#1e293b">
        <animate attributeName="stop-color" values="#1e293b;#3730a3;#0c4a6e;#1e293b" dur="35s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#3730a3">
        <animate attributeName="stop-color" values="#3730a3;#0c4a6e;#1e293b;#3730a3" dur="32s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Twinkle animácia -->
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 0.3; }
      }
      .star {
        animation: twinkle 4s ease-in-out infinite;
      }
      .star:nth-child(odd) {
        animation-delay: 2s;
      }
      .star:nth-child(3n) {
        animation-delay: 1s;
      }

      /* Jemný horizontálny posun hmloviny */
      @keyframes drift {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-60px); }
      }
      .nebula-layer {
        animation: drift 60s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Gradientové pozadie -->
  <rect width="100%" height="100%" fill="url(#nebula)" />

  <!-- Plávajúca hmlovina -->
  <g class="nebula-layer" opacity="0.25">
    <circle cx="400" cy="300" r="300" fill="#6366f1" />
    <circle cx="1200" cy="500" r="400" fill="#06b6d4" />
  </g>

  <!-- Hviezdy -->
  <g fill="white" opacity="0.9">
    <circle class="star" cx="150" cy="200" r="1.2"/>
    <circle class="star" cx="400" cy="100" r="1.5"/>
    <circle class="star" cx="700" cy="220" r="0.8"/>
    <circle class="star" cx="1200" cy="140" r="1.3"/>
    <circle class="star" cx="950" cy="300" r="1"/>
    <circle class="star" cx="1300" cy="400" r="1.4"/>
    <circle class="star" cx="300" cy="500" r="0.9"/>
    <circle class="star" cx="800" cy="600" r="1.2"/>
    <circle class="star" cx="600" cy="750" r="1.1"/>
    <circle class="star" cx="1450" cy="650" r="1.6"/>
    <circle class="star" cx="200" cy="800" r="1.3"/>
    <circle class="star" cx="1100" cy="760" r="0.9"/>
    <circle class="star" cx="500" cy="350" r="1.2"/>
    <circle class="star" cx="1600" cy="200" r="1"/>
    <circle class="star" cx="100" cy="400" r="1.4"/>
  </g>
</svg>
